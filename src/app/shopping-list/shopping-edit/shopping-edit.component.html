<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientEditForm" (ngSubmit)="onSubmitForm()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <input type="hidden" formControlName="id">

          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!ingredientEditForm.valid">
              {{ editMode ? 'Update': 'Add'}}
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearInput()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
